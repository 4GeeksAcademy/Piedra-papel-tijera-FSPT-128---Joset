<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>El Desafío de Sheldon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">El Desafío de Sheldon</h1>
    <h5 class="text-center mb-4">Elige una opción y veamos quién es más rápido, Sheldon o tú.</h5>


    <div id="botones" class="d-flex justify-content-center gap-3 mb-4">
      <button type="button" class="btn btn-outline-success" onclick="jugar('piedra')">Piedra</button>
      <button type="button" class="btn btn-outline-success" onclick="jugar('papel')">Papel</button>
      <button type="button" class="btn btn-outline-success" onclick="jugar('tijeras')">Tijeras</button>
      <button type="button" class="btn btn-outline-success" onclick="jugar('lagarto')">Lagarto</button>
      <button type="button" class="btn btn-outline-success" onclick="jugar('spock')">Spock</button>
    </div>

    <div id="resultado" class="text-center" style="min-height:50px;"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const choice = ["piedra", "papel", "tijeras", "lagarto", "spock"];
    const rules = {
      piedra: ["tijeras", "lagarto"],
      papel: ["piedra", "spock"],
      tijeras: ["papel", "lagarto"],
      lagarto: ["spock", "papel"],
      spock: ["tijeras", "piedra"]
    }

    const contenedorMensaje = document.getElementById('resultado');

    const jugar = (userChoice) => {
      const sheldonChoice = choice[Math.floor(Math.random() * choice.length)];

      let mensaje = `Tú elegiste: ${userChoice}, y Sheldon eligió: ${sheldonChoice}. `;

      if (userChoice === sheldonChoice) {
        mensaje += "¡Empate!, prueba otra vez.";
      } else if (rules[userChoice].includes(sheldonChoice)) {
        mensaje += "¡Muy bien jugado, eres el campeón!";
      } else {
        mensaje += "¡Perdiste contra Sheldon!";
      }

      contenedorMensaje.textContent = mensaje;
    }
  </script>
</body>

</html>
